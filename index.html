<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Flexbox test</title>
		<style>
			#parent {
				display: flex;
				height: 300px;
				background-color: tomato;
				justify-content: center;
			}

			.childs {
				color: white;
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div class="childs" style="flex: 1; background-color: deepskyblue; order: 2;">Test1</div>
			<div class="childs">Test2</div>
			<div class="childs" style="flex: 10; align-self: stretch; order: 1;">Test3</div>
			<div class="childs" style="order: 10;">Test4</div>
			<div class="childs">Test5</div>
			<div class="childs" style="order: 5;">Test6</div>
		</div>
	</body>
</html>
